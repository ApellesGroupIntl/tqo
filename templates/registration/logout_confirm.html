{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <h3>Are you sure you want to logout?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Logout</button>
    </form>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-2">Cancel</a>
</div>
{% endblock %}
